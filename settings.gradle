pluginManagement {
	evaluate(file("buildSrc/config/maven/RepositoriesSupport.groovy")).applyPluginManagement(this)
}

plugins {
	id 'io.spring.dependency-management' version "$dependencyManagementPluginVersion" apply false
	id 'org.springframework.boot' version "$springBootVersion" apply false
	id 'io.gitee.pkmer.pkmerboot-central-publisher' version "$mavenCentralPublisherPluginVersion" apply false
}

dependencyResolutionManagement {
	evaluate(file("buildSrc/config/maven/RepositoriesSupport.groovy")).applyDependencyResolutionManagement(this)
}

rootProject.name = 'spring-turbocharger'

['projects-main', 'projects-example'].each { String projectParentDirName ->
	file(projectParentDirName).eachDirMatch(~/.*/) { File projectDir ->
		include "$projectParentDirName:${projectDir.name}"
	}
}
