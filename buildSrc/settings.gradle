pluginManagement {
	repositories {
		mavenLocal()
		gradlePluginPortal()
		file('config/maven/repositories.txt')
			.readLines()
			.forEach { line ->
				line = line.trim()
				if (!line.isBlank() && !line.startsWith('#')) {
					maven { url = uri(line); allowInsecureProtocol = true }
				}
			}
		mavenCentral()
		google()
	}
}

