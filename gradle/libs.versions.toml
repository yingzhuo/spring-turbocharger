# Version Catalogs
#  https://docs.gradle.org/current/userguide/version_catalogs.html
[versions]
bouncycastle = "1.80"
jjwt = "0.12.6"
zxing = "3.5.3"
hutool = "5.8.38"
freemarker = "2.3.34"
xxljob = "3.1.0"

[libraries]
hocon = { module = "com.typesafe:config", version = "1.4.3" }
toml4j = { module = "com.moandjiezana.toml:toml4j", version = "0.7.2" }
bcprov = { module = "org.bouncycastle:bcprov-jdk18on", version.ref = "bouncycastle" }
bcutil = { module = "org.bouncycastle:bcutil-jdk18on", version.ref = "bouncycastle" }
jjwt-api = { module = "io.jsonwebtoken:jjwt-api", version.ref = "jjwt" }
jjwt-impl = { module = "io.jsonwebtoken:jjwt-impl", version.ref = "jjwt" }
jjwt-jackson = { module = "io.jsonwebtoken:jjwt-jackson", version.ref = "jjwt" }
java-jwt = { module = "com.auth0:java-jwt", version = "4.5.0" }
zxing-core = { module = "com.google.zxing:core", version.ref = "zxing" }
zxing-javase = { module = "com.google.zxing:javase", version.ref = "zxing" }
freemarker = { module = "org.freemarker:freemarker", version.ref = "freemarker" }
xxljob = { module = "com.xuxueli:xxl-job-core", version.ref = "xxljob" }
hutool-core = { module = "cn.hutool:hutool-core", version.ref = "hutool" }
hutool-captcha = { module = "cn.hutool:hutool-captcha", version.ref = "hutool" }
hutool-crypto = { module = "cn.hutool:hutool-crypto", version.ref = "hutool" }
uuid-creator = { module = "com.github.f4b6a3:uuid-creator", version = "6.1.1" }
tsid-creator = { module = "com.github.f4b6a3:tsid-creator", version = "5.2.6" }

[bundles]
bouncycastle = ["bcprov", "bcutil"]
jjwt = ["jjwt-api", "jjwt-impl", "jjwt-jackson"]
zxing = ["zxing-core", "zxing-javase"]

[plugins]
