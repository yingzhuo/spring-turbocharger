plugins {
	id 'buildlogic.root-project-conventions'
}

ext {
	// SpringBoot BOM 微调
	// https://docs.spring.io/spring-boot/appendix/dependency-versions/coordinates.html
	// https://docs.spring.io/spring-boot/appendix/dependency-versions/properties.html
}

subprojects {
}

allprojects {
	group = 'com.github.yingzhuo'
	version = springTurbochargerVersion

	configurations.configureEach {
		resolutionStrategy {
			cacheChangingModulesFor(480, 'minutes')
			cacheDynamicVersionsFor(480, 'minutes')
		}
	}
}
