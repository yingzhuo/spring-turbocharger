plugins {
	id 'buildlogic.maven-central-bom-conventions'
	id 'buildlogic.sonatype-conventions'
}

dependencies {
	constraints {
		rootProject.findProject('projects-main').subprojects { subproject ->
			if (subproject.name != 'spring-turbocharger-bom') {
				api(subproject)
			}
		}

		api libs.bundles.bouncycastle
		api libs.hutool.captcha
		api libs.hutool.crypto
		api libs.freemarker
		api libs.hocon
		api libs.toml4j
		api libs.uuid.creator
		api libs.tsid.creator
		api libs.bundles.jjwt
		api libs.xxljob
		api libs.bundles.zxing
	}
}
