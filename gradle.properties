########################################################################################################################
# Spring Turbocharger
########################################################################################################################
springTurbochargerGroup=com.github.yingzhuo
springTurbochargerVersion=3.5.5-4
########################################################################################################################
# Versions of JDK / Versions of Libraries / Versions of Gradle-Plugins
########################################################################################################################
jdkVersion=17
springBootVersion=3.5.5
dependencyManagementPluginVersion=1.1.7
gitPluginVersion=2.5.3
mavenCentralPublisherPluginVersion=1.1.1
licensePluginVersion=0.16.1
########################################################################################################################
# Maven Repository And Mirrors
########################################################################################################################
useMavenLocalRepository=true
useChinaMavenRepositoryMirrors=true
useSpringMavenRepositoryMirrors=true
########################################################################################################################
# Miscellaneous
########################################################################################################################
gradleWrapperVersion=9.0.0
defaultTimezone=Asia/Shanghai
datetimeFormat=yyyy-MM-dd'T'HH:mm:ss.SSS
defaultEncoding=UTF-8
